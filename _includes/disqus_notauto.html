    <div id="disqus_thread"></div>
    <div id="disqus_wrap">
    <script type="text/javascript">
	function disqus_show(status)
	{
	
	if (status)
		var donothing;
	else
		return;

        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = '{{ site.disqusid }}'; // required: replace example with your forum shortname
	{% if layout.rtype == "post" %}
        var disqus_identifier = "{{ site.disqusid }}/{{ page.date | date: "%Y/%m/%d" }}{{ page.id | replace: '/blog','' }}";
	{% else %}
	var disqus_identifier = "{{ site.disqusid }}{{ page.url | replace:'index.html','' }}";
	{% endif %}

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();

	// remove the button
	document.getElementById('disqus_button').style.display = 'none';
	}
    </script>
    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
